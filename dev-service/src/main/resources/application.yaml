server:
  port: 8082
spring:
  application:
    name: dev-service
eureka:
  instance:
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
mum-microservice-commons:
  auth-conversion:
    type: reactor
  global-idm-service:
    type: reactor
    keycloak:
      server-url: http://keycloak:8080
      realm-name: marine-unit-monitoring-master
      client-id: api-service-client
      client-secret: ${keycloak.client-secret}
  exception-handling:
    type: reactor
logging:
  level:
    root: debug
spring:
  config:
    import: classpath:secrets.yaml
  data:
    redis:
      host: redis
      port: 6379
    mongodb:
      database: apiServiceDB
      uri: mongodb://api-service-mongodb-primary,api-service-mongodb2,api-service-mongodb3/${spring.data.mongodb.database}?replicaSet=apiServiceDBRS
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/marine-unit-monitoring-master
          jwk-set-uri: http://keycloak:8080/realms/marine-unit-monitoring-master/protocol/openid-connect/certs


project-properties:
  external-apis:
    ais-api:
      result-limit: 5
  scheduling-delays:
    in-ms:
      ship-tracking:
        saving: 300000 # 5min
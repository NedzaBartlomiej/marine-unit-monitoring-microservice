mum-commons:
  core:
    exception-handling:
      enabled: true
  keycloak:
    enabled: true
    server-url: http://keycloak.pl:8080
    realm-name: marine-unit-monitoring-master
    client-id: api-service-client
    client-secret: ${keycloak.client-secret}
    global-idm-service:
      enabled: true
    auth-conversion:
      enabled: true
      keycloak-client-id: api-service-client

logging:
  level:
    root: debug
spring:
  config:
    import: classpath:secrets.yaml
  data:
    redis:
      host: redis
      port: 6379
    mongodb:
      database: apiServiceDB
      uri: mongodb://api-service-mongodb-primary/${spring.data.mongodb.database}?replicaSet=apiServiceDBRS
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak.pl:8080/realms/marine-unit-monitoring-master
          jwk-set-uri: http://keycloak.pl:8080/realms/marine-unit-monitoring-master/protocol/openid-connect/certs

# todo: add synced and dependent initialDelays for the scheduled tasks (cause they can be optimized by setting its dependent times on applicationStartedEvent - for example: firstly load Redis map and then do first ShipTrack saving)
# todo: add logging in api-service - there's a tragically logging in this service! I can't check anything! It must be improved
project-properties:
  external-apis:
    ais-api:
      result-limit: 5
  scheduling-delays:
    in-ms:
      ship-tracking:
        saving: 300000 # 5min
      ship-point-map-refreshment: 1800000 # 30min
mum-commons:
  coreutils:
    exception-handling:
      enabled: true
  keycloak:
    auth-conversion:
      enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level traceId=[%X{traceId}] %logger{36} - %msg%n"
  level:
    root: debug

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak.pl:8080/realms/marine-unit-monitoring-master
          jwk-set-uri: http://keycloak.pl:8080/realms/marine-unit-monitoring-master/protocol/openid-connect/certs
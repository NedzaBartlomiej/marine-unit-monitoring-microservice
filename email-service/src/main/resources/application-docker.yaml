mum-commons:
  core:
    exception-handling:
      enabled: true
  keycloak:
    auth-conversion:
      enabled: true
logging:
  level:
    root: debug
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak.pl:8080/realms/marine-unit-monitoring-master
          jwk-set-uri: http://keycloak.pl:8080/realms/marine-unit-monitoring-master/protocol/openid-connect/certs